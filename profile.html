<!doctype html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <script src="https://kit.fontawesome.com/def5cb55d0.js" crossorigin="anonymous"></script>
        <title>Checker</title>
    </head>
    <body>
        <nav class="navbar navbar-expand-lg navbar-light bg-light mb-5">
            <div class="container-fluid">
                <a class="navbar-brand" href="home.html">BREASTCHECKER</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse d-flex justify-content-end" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="home.html">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="profile.html">Profile</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        <div class="container">
            <h1 class="text-center mb-5">My Tracker</h1>
            <!-- Calendar to be created for each year -->
            <div class="row">
                <!-- Year -->
                <div class="col-12 mb-5">
                    <h2 class="text-center">2021</h2>
                </div>
                <!-- Months -->
                <!-- Jan - June -->
                <div class="col-12 mb-4">
                    <div class="row">
                        <div class="col-2">
                            <h3 class="text-center">
                                January
                            </h3>
                            <p class="text-center" style="font-size: 50px;"><i class="fas fa-check-circle"></i></p>
                        </div>
                        <div class="col-2">
                            <h3 class="text-center">
                                February
                            </h3>
                            <p class="text-center" style="font-size: 50px;"><i class="fas fa-check-circle"></i></p>
                        </div>
                        <div class="col-2">
                            <h3 class="text-center">
                                March
                            </h3>
                            <p class="text-center" style="font-size: 50px;"><i class="fas fa-check-circle"></i></p>
                        </div>
                        <div class="col-2">
                            <h3 class="text-center">
                                April
                            </h3>
                            <p class="text-center" style="font-size: 50px;"><i class="fas fa-check-circle"></i></p>
                        </div>
                        <div class="col-2">
                            <h3 class="text-center">
                                May
                            </h3>
                            <p class="text-center" style="font-size: 50px;"><i class="fas fa-times-circle"></i></p>
                        </div>
                        <div class="col-2">
                            <h3 class="text-center">
                                June
                            </h3>
                            <p class="text-center" style="font-size: 50px;"><i class="fas fa-check-circle"></i></p>
                        </div>
                    </div>
                </div>
                <!-- Jul - Dec -->
                <div class="col-12">
                    <div class="row">
                        <div class="col-2">
                            <h3 class="text-center">
                                July
                            </h3>
                            <p class="text-center" style="font-size: 50px;"><i class="fas fa-check-circle"></i></p>
                        </div>
                        <div class="col-2">
                            <h3 class="text-center">
                                August
                            </h3>
                            <p class="text-center" style="font-size: 50px;"><i class="fas fa-check-circle"></i></p>
                        </div>
                        <div class="col-2">
                            <h3 class="text-center">
                                September
                            </h3>
                            <p class="text-center" style="font-size: 50px;"><i class="fas fa-check-circle"></i></p>
                        </div>
                        <div class="col-2">
                            <h3 class="text-center">
                                October
                            </h3>
                            <p class="text-center" style="font-size: 50px;"><i class="fas fa-check-circle"></i></p>
                        </div>
                        <div class="col-2">
                            <h3 class="text-center">
                                November
                            </h3>
                            <div class="row">
                                <a class="col-12 btn text-center border" href="">Check Complete</a>
                                <a class="col-12 btn text-center border" href="">Check Now</a>
                            </div>
                        </div>
                        <div class="col-2">
                            <h3 class="text-center">
                                December
                            </h3>
                        </div>
                    </div>
                </div>
            </div>
        </div>


        <!-- Bootstrap Bundle with Popper -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    </body>
</html>
