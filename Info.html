<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Marcellus&family=Mulish&display=swap" rel="stylesheet">  
    <title>Info</title>
    <style>
      body {
        background-image: url(assets/images/women.jpeg);
        height: 100%;
        background-position: left;
        background-repeat: no-repeat;
        background-size: cover;
      }
  
      .card.mb-3 {
        margin: 20px 20px;
        padding: 5px 5px;
        background-color: transparent;
        border-style: none;
      }
  
      .card-title {
        font-family: 'Marcellus', serif;
        color: whitesmoke;
        font-size: 45px;
        text-shadow: 2px 2px #2c2b2b;
        padding-top: 150px;
        padding-bottom: 30px;
        text-align: center;
      }
  
      .form-inline {
        padding-top: 30px;
        text-align: center;
        font-family: 'Marcellus', serif;
        padding-bottom: 30px;
      }
    </style>
</head>
    <body>

      <section id="landing-video">
        <div class="card mb-3" style="max-width: 1600px;">
          <div class="row g-0">
            <div class="col-md-7">
              <div class="card-body">
                <h2 class="card-title">We are all in this together.</h2>
                <div class="align-right">
                  <hr class="my-3">
                  <form class="form-inline" action="https://www.breastcancer.org/symptoms/understand_bc" method="get" target="_blank">
                    <button class="btn btn-secondary">Be Informed</button>
                  </form>
                </div>
              </div>
            </div>
            <div class="col" id="player"></div>
        </div> 
      </div>
      </section>

        <script>
          // 2. This code loads the IFrame Player API code asynchronously.
          var tag = document.createElement('script');
    
          tag.src = "https://www.youtube.com/iframe_api";
          var firstScriptTag = document.getElementsByTagName('script')[0];
          firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);
    
          // 3. This function creates an <iframe> (and YouTube player)
          //    after the API code downloads.
          var player;
          function onYouTubeIframeAPIReady() {
            player = new YT.Player('player', {
              height: '390',
              width: '640',
              videoId: 'lvOp16CbWwg',
              playerVars: {
                'playsinline': 1
              },
              events: {
                'onReady': onPlayerReady,
                'onStateChange': onPlayerStateChange
              }
            });
          }
    
          // 4. The API will call this function when the video player is ready.
          function onPlayerReady(event) {
            event.target.playVideo();
          }
    
          // 5. The API calls this function when the player's state changes.
          //    The function indicates that when playing a video (state=1),
          //    the player should play for six seconds and then stop.
          var done = false;
          function onPlayerStateChange(event) {
            if (event.data == YT.PlayerState.PLAYING && !done) {
              setTimeout(stopVideo, 6000);
              done = true;
            }
          }
          function stopVideo() {
            player.stopVideo();
          }
        </script>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/javascript.util/0.12.12/javascript.util.min.js" integrity="sha512-oHBLR38hkpOtf4dW75gdfO7VhEKg2fsitvHZYHZjObc4BPKou2PGenyxA5ZJ8CCqWytBx5wpiSqwVEBy84b7tw==" crossorigin="anonymous"></script>
    </body>
</html>
